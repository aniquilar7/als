<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALS-App</title>
</head>
<body>
    {% if chats.count() > 0 %}
         {% for chat in chats %}
            <a href="/mensajes/list?id={{ chat.key.urlsafe() }}">Ver chat</a>
            <a href="/chat/elimina?id={{ chat.key.urlsafe() }}"> Elimina chat</a>
            <b>{{ chat.usuario1 }} - {{ chat.usuario2 }}</b>
        {% endfor %}
    {% else %}
        <p><b>No existen chats actualmente.</b></p>
    {% endif %}

    <a href="/chats/nueva">Nueva asignatura</a>
</body>
</html>
